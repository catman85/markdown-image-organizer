<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Markdown Image Organizer</title>
</head>

<body>

    <header class="title is-3">Markdown Image Organizer</header>
    <section class="subtitle is-3">Paste the code in the section below and then drag the images.</section>

    <!-- code -->
    <textarea id="code" class="code box textarea" rows="7"></textarea>

    <!-- copy code btn -->
    <div class="level">
        <div class="level-item">
            <button id="copy" class="button">Copy Code</button>
        </div>
    </div>

    <!-- images -->
    <div id="imgCont" class="columns is-multiline is-mobile">
    </div>


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="functions.js"></script>
    <script src="main.js"></script>

</body>

</html>
